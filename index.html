<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оплата</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    pre {
      background: #f2f2f2;
      padding: 10px;
    }
    #result {
      margin-top: 20px;
      display: none;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Оплата услуги</h2>

  <label>Сумма в VND:</label>
  <input type="number" id="vndAmount" placeholder="Введите сумму" />

  <button id="convertBtn">Посчитать в RUB</button>

  <div id="result">
    <p>Сумма в рублях: <strong><span id="rubAmount"></span> ₽</strong></p>

    <p><strong>Реквизиты для оплаты:</strong></p>
    <pre id="paymentDetails">
Получатель: ООО "Пример"
Счёт: 1234567890
Банк: Примербанк
ИНН: 123456789
Назначение: Оплата услуг
    </pre>

    <label>Загрузите чек оплаты:</label>
    <input type="file" id="paymentReceipt" accept="image/*" />

    <button id="sendBtn">Отправить оплату</button>

    <p id="status"></p>
  </div>

  <script>
    const getExchangeRate = async () => {
      try {
        const response = await fetch('https://www.freeforexapi.com/api/live?pairs=RUBVND');
        const data = await response.json();

        const rubToVnd = data.rates?.RUBVND?.rate;
        if (!rubToVnd) throw new Error('нет курса RUB→VND');

        const vndToRub = 1 / rubToVnd;
        const finalRate = vndToRub * 0.92; // 8% комиссия
        return finalRate;
      } catch (error) {
        console.error('Ошибка получения курса валют:', error);
        alert('Ошибка получения курса валют');
        return null;
      }
    };

    const vndInput = document.getElementById('vndAmount');
    const convertBtn = document.getElementById('convertBtn');
    const resultBlock = document.getElementById('result');
    const rubAmountSpan = document.getElementById('rubAmount');
    const paymentDetails = document.getElementById('paymentDetails');
    const sendBtn = document.getElementById('sendBtn');
    const statusText = document.getElementById('status');
    const receiptInput = document.getElementById('paymentReceipt');

    convertBtn.onclick = async () => {
      const vnd = parseFloat(vndInput.value);
      if (!vnd || vnd <= 0) {
        alert('Введите корректную сумму в VND');
        return;
      }

      const exchangeRate = await getExchangeRate();
      if (!exchangeRate) return;

      const rub = (vnd * exchangeRate).toFixed(2);
      rubAmountSpan.textContent = rub;
      resultBlock.style.display = 'block';
      statusText.textContent = '';
    };

    sendBtn.onclick = () => {
      const vnd = parseFloat(vndInput.value);
      const rub = rubAmountSpan.textContent;
      const file = receiptInput.files[0];

      if (!vnd || !rub) {
        alert('Сначала посчитайте сумму');
        return;
      }

      if (!file) {
        alert('Загрузите чек оплаты');
        return;
      }

      const formData = new FormData();
      formData.append('vnd', vnd);
      formData.append('rub', rub);
      formData.append('receipt', file);

      statusText.textContent = 'Отправка...';

      fetch('https://твой_сервер/api/payment', {
        method: 'POST',
        body: formData,
      })
      .then(res => {
        if (res.ok) {
          statusText.textContent = 'Данные успешно отправлены! Спасибо.';
          vndInput.value = '';
          receiptInput.value = '';
          resultBlock.style.display = 'none';
        } else {
          statusText.textContent = 'Ошибка отправки. Попробуйте позже.';
        }
      })
      .catch(() => {
        statusText.textContent = 'Ошибка сети. Попробуйте позже.';
      });
    };
  </script>
</body>
</html>
